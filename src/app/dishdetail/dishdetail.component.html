<div class="container" fxLayout="row" fxLayoutGap="10px">
    <div fxFlex *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>
                        {{dish.name | uppercase}}
                    </h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/dishdetail',prev]">
                    <span class="fa fa-chevron-left fa-lg"></span>
                </button>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <button mat-button (click)="goBack()">Back</button>
                <button mat-button [routerLink]="['/dishdetail',next]">
                    <span class="fa fa-chevron-right fa-lg"></span>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div fxFlex *ngIf="dish">
        <h3>Comments</h3>
        <mat-list *ngFor="let comment of dish.comments">
            <mat-list-item> {{comment.comment}} <br/> {{comment.rating}} Star <br> --{{comment.author}} {{comment.date | date}}</mat-list-item>
            <mat-list-item><br></mat-list-item>
        </mat-list>
    </div>
</div>
<div [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading . . . Please Wait</h4>
</div>
