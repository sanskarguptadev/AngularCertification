<div class="container" fxLayout="row" fxLayoutGap="10px">
    <div fxFlex>
        <mat-card *ngIf="dish">
            <mat-card-header>
                <mat-card-title>
                    <h3>
                        {{dish.name | uppercase}}
                    </h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div fxFlex *ngIf="dish">
        <h3>Comments</h3>
        <mat-list *ngFor="let comment of dish.comments">
            <mat-list-item> {{comment.comment}} <br/> {{comment.rating}} Star <br> --{{comment.author}} {{comment.date | date}}</mat-list-item>
            <mat-list-item><br></mat-list-item>
        </mat-list>
    </div>
</div>
